<body>

    <nav>

    <h1>Mi página Contacto</h1>

    <form method="post" action="resultado.html" class="formRegis">
        <h3>Datos personales</h3>
        <div class="nombres">
            <label for="nombres">Nombre(s):</label>
            <input class="entrada" placeholder="Nombre(s)" type="text" name="nom" id="nombres">
        </div>
        <div class="correo">
            <label for="correo">Correo:</label>
            <input class="entrada" placeholder="Ingrese su correo electrónico" type="email" name="corr" id="correo">
        </div>
        <div class="telefono">
            <label for="telefono">Teléfono:</label>
            <input class="entrada" placeholder="Teléfono" type="tel" name="tel" id="telefono">
        </div>
        <div class="mensaje">
            <label for="mensaje">Mensaje:</label><br>
            <textarea class="entrada" placeholder="Mensaje" name="men" id="mensaje" cols="30" rows="10"></textarea>
        </div>
            <input class="enviar" type="submit" value="Enviar">
    </form>

</body>

</html>
